services:
  - type: web
    name: ruralcare
    runtime: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn cancer_treatment_system.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 2 --timeout 180 --worker-class gthread --preload --max-requests 1000 --max-requests-jitter 50 --log-level info"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: USE_LOCAL_DB
        value: "false"
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: "media"
      - key: GROQ_API_KEY
        sync: false
      - key: SITE_URL
        sync: false
      - key: ALCHEMY_RPC_URL
        sync: false
      - key: BLOCKCHAIN_PRIVATE_KEY
        sync: false
      - key: BLOCKCHAIN_CONTRACT_ADDRESS
        sync: false
      - key: PRESCRIPTION_CONTRACT_ADDRESS
        sync: false
      - key: CONSULTATION_TOKEN_CONTRACT_ADDRESS
        sync: false
      - key: BLOCKCHAIN_ENABLED
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
